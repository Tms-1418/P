<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> Formulario </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="contenedor">
    <h1> CREAR HOJA DE VIDA </h1>
    <form id="miFormulario"> 

        <h2>Información Personal</h2>
        <label> Nombre: </label>
        <input type="text" id = "nombre" required>
        <br><br>

        <label> Teléfono: </label>
        <input type="number" id = "telefono" required>
        <br><br>

        <label> Correo: </label>
        <input type="email" id="correo" required>
        <br><br>

        <label>Foto: </label>
        <input type="file" id="foto" accept="image/*" required>
        <br><br>

        <h2>Perfil: </h2>
        <textarea id="perfil" required></textarea>
        <br><br>

        <h2>Educación: </h2>
        <textarea id="educacion" required></textarea>
        <br><br>

        <h2>Experiencia Laboral: </h2>
        <textarea id="experiencia" required></textarea>
        <br><br>

        <h2>Idiomas: </h2>
        <textarea id="idiomas" placeholder="Ej: Inglés B1" required></textarea>
        <br><br>

        <h2>Referencias: </h2>
        <textarea id="referencias" placeholder="Nombre - Ocupación  - Correo" required></textarea>
        <br><br>

        <button type="submit"> Generar Hoja de Vida </button>
    </form>
</div>

<script src = "script.js"></script>
</body>
</html>
